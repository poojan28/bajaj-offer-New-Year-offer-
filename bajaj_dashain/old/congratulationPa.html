            <script>
                //variables
                $(document).ready(function() {
                  let envelopeOpened = false;
                    $(".envelope").click(function(){
                      if(envelopeOpened) return;
                        var index = $(this).attr("data-index");
                          let flip = document.querySelector(`.envelope[data-index="${index}"]`);
                      
                          flip.classList.remove('open');
                      
                          setTimeout(function() {
                            flip.classList.add('open');
                          }, 500);
                          //hide all
                          $(".env-container").hide();
                           $(`.env-container[data-index='${index}']`).show();
                           $(".all_container").addClass("margin-animation");
                           envelopeOpened = true;
                    });
                
                });
