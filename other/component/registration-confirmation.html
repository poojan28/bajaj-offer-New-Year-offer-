<body>
   

<!-- registration confirmation  -->

<div class="confirmation" style="max-width:800px">
    <div class="title">
        <h2 >Confirmation</h2>
        <p >Please re-check the information below as the form cannot be filled again for the same user</p>
    </div>
    <div class="info">
        <table>
            <tr>
                <td><label for="f-Name">Citizen Number:</label></td>
                <td><textarea class="ct-no" style="width:150px; line-height: 10px;" ></textarea></td>
            </tr>
            <tr>
                <td><label for="f-Name">First Name:</label></td>
                <td><textarea class="ct-no" style="width:150px; line-height: 10px;" ></textarea></td>
            </tr>
            <tr>
                <td><label for="l-Name">Last Name:</label></td>
                <td><textarea class="ct-no" style="width:150px; line-height: 10px;" ></textarea></td>
            </tr>
            <tr>
                <td><label for="M-No">Mobile Number:</label></td>
                <td><textarea class="ct-no" style="width:150px; line-height: 10px;" ></textarea></td>
            </tr>
            <tr>
                <td><label for="L-No">License Number:</label></td>
                <td><textarea class="ct-no" style="width:150px; line-height: 10px;"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit" class="btn btn-primary">CONFIRM</button>
                </td>
            </tr>
            

    </div>
</div>

    
    <!-- jQuery CDN - Slim version (=without AJAX) -->

    <!-- Bootstrap JS -->

    <!-- jQuery Custom Scroller CDN -->
